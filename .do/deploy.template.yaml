spec:
  name: superops-mcp
  services:
  - name: superops-mcp
    github:
      repo: wyre-technology/superops-mcp
      branch: main
      deploy_on_push: true
    source_dir: /
    dockerfile_path: Dockerfile
    http_port: 8080
    instance_count: 1
    instance_size_slug: basic-xxs
    envs:
    - key: MCP_TRANSPORT
      value: "http"
      scope: RUN_TIME
    - key: NODE_ENV
      value: "production"
      scope: RUN_TIME
    - key: SUPEROPS_API_TOKEN
      type: SECRET
      scope: RUN_AND_BUILD_TIME
    - key: SUPEROPS_SUBDOMAIN
      type: SECRET
      scope: RUN_AND_BUILD_TIME
