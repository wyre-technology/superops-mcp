services:
  superops-mcp:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: ghcr.io/wyre-technology/superops-mcp:latest
    container_name: superops-mcp-server
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - SUPEROPS_API_TOKEN=${SUPEROPS_API_TOKEN}
      - SUPEROPS_SUBDOMAIN=${SUPEROPS_SUBDOMAIN}
      - MCP_TRANSPORT=http
      - AUTH_MODE=env
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes: {}
